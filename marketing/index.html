<script>
  const container = document.getElementById("cards");

  produtos.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="image">
        <img src="${item.imagem}" alt="${item.nome}">
        <!--span class="heart">❤</span-->
      </div>
      <div class="content">
        <h3>${item.nome}</h3>
        <p>${item.descricao}</p>
        <div class="buttons">
          ${item.botoes.map(btn => `
            <a href="${btn.link}" target="_blank">${btn.texto}</a>
          `).join("")}
        </div>
      </div>
    `;

    container.appendChild(card);
  });
</script>
