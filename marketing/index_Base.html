<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Driver dos Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <div class="hero-content">
    <img
      src="logo-sanvares.png"
      alt="Pistori & Associados"
      class="hero-logo"
    />

    <h2>Suporte Pistori</h2>
    <p>Material de marketing</p>
  </div>
</header>



<section class="container">
  <!-- h1>Clique e vá direto ao driver dos produtos</h1>
  <p class="subtitle">Verifique seu produto foco, utilize os materiais</p-->

  <div id="cards" class="cards"></div>
</section>

<script src="data.js"></script>
<script>
  const container = document.getElementById("cards");

  produtos.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="image">
        <img src="${item.imagem}" alt="${item.nome}">
        <span class="heart">❤</span>
      </div>
      <div class="content">
        <h3>${item.nome}</h3>
        <p>${item.descricao}</p>
        <div class="buttons">
          ${item.botoes.map(btn => `
            <a href="${btn.link}" target="_blank">${btn.texto}</a>
          `).join("")}
        </div>
      </div>
    `;

    container.appendChild(card);
  });
</script>

</body>
</html>
