<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imóveis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <img src="logo.png" alt="Pistori" class="logo">
  <nav>
    <!--a href="#">Venda</a>
    <a href="#">Aluguel</a-->
    <button class="menu">☰</button>
  </nav>
</header>

<main class="container">
<section id="lista-imoveis" class="imoveis"></section>

<section id="detalhe-imovel" class="detalhe-container hidden"></section>
</main>

<script src="data.js"></script>
<script>
const lista = document.getElementById('lista-imoveis');
const detalhe = document.getElementById('detalhe-imovel');

imoveis.forEach(imovel => {
  const card = document.createElement('article');
  card.className = 'card';

  card.innerHTML = `
    <div class="thumb">
      <img src="${imovel.imagem}">
      ${imovel.selo ? `<span class="badge ${imovel.seloClasse}">${imovel.selo}</span>` : ''}
    </div>

    <div class="info">
      <h3>${imovel.titulo}</h3>
      <p class="tipo">${imovel.tipo}</p>
      <p class="detalhes">${imovel.resumo}</p>
      <p class="preco">${imovel.preco}</p>
    </div>
  `;

  card.onclick = () => abrirDetalhe(imovel);

  lista.appendChild(card);
});

function abrirDetalhe(imovel) {
  lista.classList.add('hidden');
  detalhe.classList.remove('hidden');

  detalhe.innerHTML = `
    <header class="detalhe-topo">
      <button onclick="fecharDetalhe()">← Voltar</button>
    </header>

    ${imovel.htmlDetalhes}
  `;
}

function fecharDetalhe() {
  detalhe.classList.add('hidden');
  lista.classList.remove('hidden');
}

</script>

</body>
</html>
